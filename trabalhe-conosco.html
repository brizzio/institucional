<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body class="homepage">
  <!-- inclui a barra de navegação -->
  <div include-html="header.html"></div>
  <!--/header-->

   <section id="contact-page">
    <div class="container">
      <div class="center">
        <h2>Envie seu currículo para CONSTRUE</h2>
        <p class="lead">Seu currículo ficará armazenado em nossa base de dados para futuras vagas.<br> 
      </div>
      <div class="row contact-wrap">
        <div class="col-sm-8 col-sm-offset-2">
          <div id="sendmessage">Seus dados foram enviados. Em breve responderemos! Obrigado."</div>
          <div id="errormessage">Infelizmente houve um problema no envio dos dados. Por favor, tente novamente!</div>
          <!--/form-->
          <form action="" method="post" role="form" id="contato">
            <div class="form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Nome" data-rule="minlen:4"
                data-msg="Por favor digite mais que 4 letras" />
              <div class="validation"></div>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="email" id="email" placeholder="Entre com o seu email" data-rule="email"
                data-msg="Por favor digite um endereço de email valido" />
              <div class="validation"></div>
            </div>
            <div class="form-group">
              <input type="telephone" class="form-control" name="tel" id="tel" placeholder="Celular (Whatsapp)" data-rule="telephone"
                data-msg="Por favor digite um telefone valido" />
              <div class="validation"></div>
            </div>
            <div class="form-group" hidden="true">
              <input type="text" class="form-control" name="subject" id="subject" value="Tenho interesse!" data-rule="minlen:4"
                data-msg="Please enter at least 8 chars of subject" />
              <div class="validation"></div>
            </div>
            <div class="form-group" hidden="true">
              <textarea class="form-control" name="text" id="message" rows="5" data-rule="required" data-msg="Please write something for us">Entrem em contato comigo assim que possivel! Gostaria de mais informações a respeito da plataforma de negócios CONSTRUE. Muito Obrigado!</textarea>
              <div class="validation"></div>
            </div>

            <div class="text-center"><button type="submit" name="send" id="frm-btn" class="btn btn-primary btn-lg">Entrar em Contato</button></div>
            <p>Powered by <a href="https://postmail.invotes.com" target="_blank">PostMail</a></p>
          </form>
        </div>
      </div>
      <!--/.row-->
    </div>
    <!--/.container-->
  </section>
  <!--/#contact-page-->

  <section id="bottom">
    <div include-html="bottom.html"></div>
  </section>
  <!--/#bottom-->

  <!--<div include-html="social.html"></div>-->

  <footer id="footer" class="midnight-blue">
    <div include-html="footer.html"></div>
  </footer>
  <!--/#footer-->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.prettyPhoto.js"></script>
  <script src="js/jquery.isotope.min.js"></script>
  <script src="js/wow.min.js"></script>
  <script src="js/main.js"></script>
  <script src="contactform/contactform.js"></script>
  <script>

    //update this with your $form selector
    var form_id = "contato";

    var data = {
        "access_token": "bonwdu2gy3nm8qaugguitqg2"
    };

    function onSuccess() {
        // remove this to avoid redirect
        window.location = window.location.pathname + "?message=Email+Successfully+Sent%21&isError=0";
        var form_status = $('<div class="form_status"></div>');

        $("#" + form_id + " [id='sendmessage']").addClass("show");
        $("#" + form_id + " [id='errormessage']").removeClass("show");
        $("#" + form_id + " [name='name']").val = "";
        $("#" + form_id + " [name='email']").val = "";
        $("#" + form_id + " [name='tel']").val = "";
      }

    function onError(error) {
        // remove this to avoid redirect
        window.location = window.location.pathname + "?message=Email+could+not+be+sent.&isError=1";
    }

    var sendButton = $("#" + form_id + " [name='send']");

    function send() {
        sendButton.val('Sending…');
        sendButton.prop('disabled',true);

        var nome = $("#" + form_id + " [name='name']").val();
        var email = $("#" + form_id + " [name='email']").val();
        var cel = $("#" + form_id + " [name='tel']").val();


        var subject = $("#" + form_id + " [name='subject']").val();
        var message = $("#" + form_id + " [name='text']").val() + 
        ' ** Meus dados para contato: ' + 
        ' ** Nome: ' + nome + 
        ' ** Email: ' + email +
        ' ** Whatsapp: ' + cel;
        
        data['subject'] = subject;
        data['text'] = message;

        $.post('https://postmail.invotes.com/send',
            data,
            onSuccess
        ).fail(onError);

        return false;
    }

    sendButton.on('click', send);

    var $form = $("#" + form_id);
    $form.submit(function( event ) {
        event.preventDefault();
    });
</script>

</body>

</html>
